window_upstream: 60
window_downstream: 30
weights:
  alpha: 30.0 # for boundary score
  beta: 1.0 # for ensemble free energy
temperature:
  initial: 1.0
  decay: 0.995
ga:
  population_size: 16 # parallel_workers で割り切られる値が望ましい.
  generations: 30
  mutation_rate: 0.05
  tournament_size: 3 # 大きいほど早熟収束のリスク, 小さいと探索範囲は広まるが収束が遅くなる. デフォルトは3.
output:
  directory: outputs
  prefix: intron_design
parallel_workers: 8 # population size を割り切る値が望ましい.
